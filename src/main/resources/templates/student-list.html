<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- includo Bootstrap da cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- includo il mio css custom che si trova in resources/static -->
  <link rel="stylesheet" th:href="@{/students/students-style.css}">
  <title>Students List</title>
</head>
<body>
<div class="container">
  <h1>Students List</h1>
  <!-- questa lista si vede solo se la lista non è vuota -->
  <ul th:if="${students.size() > 0}" class="list-group">
    <li class="list-group-item" th:each="student : ${students}" th:text="|${student.firstName} ${student.lastName}|"></li>
  </ul>
  <!-- questo messaggio si vede solo se la lista è vuota -->
  <div th:unless="${students.size() > 0}" class="alert alert-info">The list is empty</div>
  <a class="btn btn-primary" th:href="@{/students/representative}">Representative Student Profile</a>
</div>
</body>
</html>
